<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #1e2438;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Roboto", sans-serif;
      color: #d1d1d1;
    }

    .login-container {
      background-color: #2c3554;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .toggle-password:hover {
      color: #f465f3;
    }

    .btn-custom {
      background-color: #f465f3;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #da95f5;
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(244, 101, 243, 0.4);
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.8em;
      margin-top: 5px;
      display: none;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      color: #f465f3;
      text-decoration: none;
    }

    .form-footer a:hover {
      color: #da95f5;
    }
  </style>
</head>
<body class="container-fluid">
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome to VisionX</h2>
      <p>Please login to start</p>
    </div>
    <form id="loginForm">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" autocomplete="off">
        <div id="usernameError" class="error-message">Username must contain only letters or numbers.</div>
      </div>

      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
        <i class="bi bi-eye toggle-password" onclick="togglePasswordVisibility()"></i>
        <div id="passwordError" class="error-message">Password must be at least 8 characters long.</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>

      <div class="d-grid">
        <button type="button" id="loginButton" class="btn btn-custom" disabled>Login</button>
      </div>
    </form>
    <div class="form-footer">
      <p>Not a member? <a href="signup.htm">Sign Up</a></p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }

    // Form validation
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');

    function validateForm() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      const isUsernameValid = /^[a-zA-Z0-9]+$/.test(username);
      const isPasswordValid = password.length >= 8;

      document.getElementById('usernameError').style.display = isUsernameValid ? 'none' : 'block';
      document.getElementById('passwordError').style.display = isPasswordValid ? 'none' : 'block';

      loginButton.disabled = !(isUsernameValid && isPasswordValid);
    }

    usernameInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    // Handle form submission
    loginButton.addEventListener('click', () => {
    //   alert('Login successful!');
      window.location.href = "project2.html";
    });

    localStorage.setItem(username,password);
    cart=[];
    let strObj = JSON.stringify(cart);

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
