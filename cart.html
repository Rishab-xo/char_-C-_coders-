<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Checkout</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container-fluid">

    <section class="container-fluid" id="section-body">
        
        <!-- Product Section -->
        <div class="products-container container-fluid">
            <h2 class="m-5 fw-bold fs-1 text-center" style="color: white;">Customize Your Product</h2>
            <div class="products d-flex flex-wrap justify-content-center gap-4">
                <!-- Product 1 -->
                <div class="product card text-center">
                    <img src="public/images/720p.png" alt="Product Image" class="product-image card-img-top">
                    <div class="card-body">
                        <h3 class="product-title card-title">Vision-basics</h3>
                        <p class="product-price card-text">â‚¹2500</p>
                        <button class="add-to-cart-btn btn btn-primary" onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="product card text-center">
                    <img src="public/images/sos-1.png" alt="Product Image" class="product-image card-img-top">
                    <div class="card-body">
                        <h3 class="product-title card-title">Wired Gps</h3>
                        <p class="product-price card-text">â‚¹1200</p>
                        <button class="add-to-cart-btn btn btn-primary" onclick="addToCart('Product 2', 15.49)">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="product card text-center">
                    <img src="public/images/sos.png" alt="Product Image" class="product-image card-img-top">
                    <div class="card-body">
                        <h3 class="product-title card-title">Portable GPS</h3>
                        <p class="product-price card-text">â‚¹1400</p>
                        <button class="add-to-cart-btn btn btn-primary" onclick="addToCart('Product 3', 8.99)">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 4 -->
                <div class="product card text-center">
                    <img src="public/images/1080p.png" alt="Product Image" class="product-image card-img-top">
                    <div class="card-body">
                        <h3 class="product-title card-title">Vision-Pro</h3>
                        <p class="product-price card-text">â‚¹4000</p>
                        <button class="add-to-cart-btn btn btn-primary" onclick="addToCart('Product 4', 12.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Cart Icon -->
        <div class="cart-icon rounded-pill" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    
        <!-- Cart Popup -->
        <div class="cart" id="cart">
            <h3>Your Shopping Cart</h3>
            <ul id="cart-items"></ul>
            <div class="cart-total">
                <p>Total: <span id="total-price">$0.00</span></p>
                <button class="checkout-btn btn btn-success" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    
        <!-- Payment Modal -->
        <div class="payment-modal" id="payment-modal">
            <div class="payment-container">
                <h3>Payment Gateway</h3>
                <label for="payment-method">Choose Payment Method:</label>
                <select id="payment-method" class="form-control">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
                <label for="payment-amount">Amount:</label>
                <input type="text" id="payment-amount" class="form-control" disabled value="$0.00">
                <div class="mt-3">
                    <label for="discount-code">Discount Code:</label>
                    <input type="text" id="discount-code" class="form-control" placeholder="Enter code">
                    <button class="apply-discount-btn btn btn-info mt-2" onclick="applyDiscount()">Apply Discount</button>
                </div>
                <div class="mt-3">
                    <button class="pay-btn btn btn-primary" onclick="processPayment()">Pay Now</button>
                    <button class="close-btn btn btn-secondary" onclick="closePaymentModal()">Close</button>
                </div>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
